<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-dark"/>

<thead>
<tr>
  <th scope="col">Employee ID #1</th>
  <th scope="col">Employee ID #2</th>
  <th scope="col">Project ID,</th>
  <th scope="col">Days worked</th>
</tr>
</thead>
<tbody>
<tr th:each="pairedEmployees: ${pairedEmployees}">
  <td th:text="${pairedEmployees.emlpOneId}"/>
  <td th:text="${pairedEmployees.emlpTwoId}"/>
  <td th:text="${pairedEmployees.projectId}"/>
  <td th:text="${pairedEmployees.daysWorked}"/>
</tr>
</tbody>

</body>
</html>
